<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Circle with Product</title>
  
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  background: #292828;
  font-family: sans-serif;
}

.container {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  min-height: 100vh;
  flex-wrap: wrap;
}

.text-content {
  max-width: 400px;
  color: #fff;
}

.heading {
  font-size: 48px;
  font-weight: 900;
  margin-bottom: 20px;
}

.para {
  font-size: 18px;
  font-weight: 400;
  color: #aaa;
}

.center {
  position: relative;
  width: 400px;
  height: 400px;
}

.circle1,
.circle2,
.circle3 {
  position: absolute;
  border-radius: 50%;
  box-sizing: border-box;
}

.circle1 {
  width: 100%;
  height: 100%;
  border: 8px dotted #fff;
  animation: rotate1 20s linear infinite;
}

.circle2 {
  top: 20px;
  left: 20px;
  width: 360px;
  height: 360px;
  border: 4px dashed #0ff;
  animation: rotate2 15s linear infinite reverse;
}



.square {
  position: absolute;
  top: 70px;
  left: 70px;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding-bottom: 9px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.square span {
  font-size: 20px;
  color: red;
  font-weight: bold;
  margin-bottom: 10px;
  text-shadow: 0 0 5px white;
}

.subscribe-btn {
  background: white;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  color: red;
  cursor: pointer;
  font-size: 18px;
  border-radius: 5px;
}

@keyframes rotate1 {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes rotate2 {
  0% { transform: rotate(360deg); }
  100% { transform: rotate(0deg); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    text-align: center;
}

</style>
<body>
  <div class="container">
    <div class="text-content">
      <h1 class="heading">Business Name</h1>
      <p class="para">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
      </p>
    </div>
    <div class="center">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="square">
        <img src="src/assets/update.jpg" alt="">
        
        
      </div>
    </div>
  </div>
</body>
</html>
